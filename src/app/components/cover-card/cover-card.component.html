<div class="cover-container">

  <div class="cover-pic">

    src="{{ imgUrl}}"
    alt="placeholder">
  </div>

  <div class="cover-title">
    <h1><a [routerLink]="['content', Id]">{{ title }}</a></h1>
  </div>

  <div class="cover-description">
    <p>{{description}}</p>
  </div>

</div>
